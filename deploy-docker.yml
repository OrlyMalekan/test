---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: helloscript
        image: "orlym/hello_world:{{DOCKER_TAG}}"
        state: started
        volumes:
          - /data/test/
